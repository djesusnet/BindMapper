name: Bug Report
description: Report a bug in VelocityMapper
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create mapping for '...'
        2. Call Mapper.Map '....'
        3. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: The mapping should...
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead it...
    validations:
      required: true
  
  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code to reproduce the issue
      render: csharp
      placeholder: |
        [MapperConfiguration]
        public static void Configure()
        {
            Mapper.CreateMap<Source, Dest>();
        }
    validations:
      required: false
  
  - type: dropdown
    id: dotnet-version
    attributes:
      label: .NET Version
      description: Which .NET version are you using?
      options:
        - .NET 6
        - .NET 8
        - .NET 9
        - .NET 10
        - Other
    validations:
      required: true
  
  - type: input
    id: VelocityMapper-version
    attributes:
      label: VelocityMapper Version
      description: Which version of VelocityMapper?
      placeholder: e.g. 1.0.0
    validations:
      required: true
  
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - Linux
        - macOS
        - Other
    validations:
      required: true
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Stack traces, generated code, etc.
    validations:
      required: false

